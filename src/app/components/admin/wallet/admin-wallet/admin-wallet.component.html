<div style="padding: 20px;" id="content">

    <div id="content margin-top-l">
        <div id="tab">
            <div class="margin-top-xl" id="filter">
                <h2>السحوبات المالية</h2>
                <br>

                <button type="button" class="btn btn-small status " style="background-color: #67CFA2;color: #fff;" (click)="filterTable('COMPLETED')">
                    مكتلمة <span class="badge badge-light">400</span>
                </button>
                <button type="button" class="btn btn-small status" style="background-color:#FC7383;color: #fff;margin-right: 10px;" (click)="filterTable('PENDDING')">
                    معلقة <span class="badge badge-light">800</span>
                </button>

                <button type="button" class="btn btn-small status"
                    style="background-color:#CE0000;color: #fff;;margin-right: 10px;" (click)="filterTable('CANCELED')">
                    ملغية <span class="badge badge-light">40</span>
                </button>

            </div>
            <div class="row prodTable margin-top-s">
                <div class="table-responsive">
                    <br>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px;">

                        <ng-container matColumnDef="ID">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;">ID </th>
                            <td mat-cell *matCellDef="let element"> 1 </td>
                        </ng-container>

                        <ng-container matColumnDef="تاريخ الطلب">
                            <th mat-header-cell *matHeaderCellDef> تاريخ الطلب </th>
                            <td mat-cell *matCellDef="let element"> 2 </td>
                        </ng-container>

                        <ng-container matColumnDef="العميل">
                            <th mat-header-cell *matHeaderCellDef>العميل </th>
                            <td mat-cell *matCellDef="let element"> owies </td>
                        </ng-container>

                        <ng-container matColumnDef="المبلغ">
                            <th mat-header-cell *matHeaderCellDef>المبلغ</th>
                            <td mat-cell *matCellDef="let element"> 24 د.أ </td>
                        </ng-container>

                        <ng-container matColumnDef="طريقة التحويل">
                            <th mat-header-cell *matHeaderCellDef> طريقة التحويل</th>
                            <td mat-cell *matCellDef="let element"> محفظة الكترونية</td>
                        </ng-container>

                        <ng-container matColumnDef="الحالة">
                            <th mat-header-cell *matHeaderCellDef> الحالة</th>
                            <td mat-cell *matCellDef="let element">

                                <span [ngStyle]="{'background-color':getCellColor('PENDING')}"
                                    class="sat">{{getStatusCellValue('PENDING')}}</span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="الاجراءات">
                            <th mat-header-cell *matHeaderCellDef> الاجراءات </th>
                            <td mat-cell *matCellDef="let element">

                                <span><button class="btn btn-small bg-success rd-50"
                                        [routerLink]="['/orderdeatils',element.orderNumber]"><i class="bi bi-eye"
                                            style="color: #fff;"></i>
                                    </button></span>
                                <span><button class="rd-50 btn btn-small bg-danger"><i class="bi bi-x"
                                            style="color: #fff;"></i></button></span>
                                <!--add ng if for pending-->
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[2, 10, 20,50,100]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>

                </div>
            </div>
        </div>
    </div>

    <div id="pagination"></div>

</div>

<!-- Cancle Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    style="width: 100%">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <div class="row" style="padding: 10px">
                    <h3 style="font-weight: 600;">الغاء الطلب <span id="c_orderNumber"></span></h3>
                    <p class="text-muted">سبب الالغاء</p>
                    <textarea class="r_textarea" placeholder="يرجى ادخال سبب الالغاء هنا" rows="3"
                        id="r_ca_modal"></textarea>
                    <p style="color: #ce0000;display:none;" id="cancel_hint">يرجى ادخال سبب الالغاء</p>
                </div>

                <div class="margin-top-xl">
                    <input type="button" class="btn c_btn modal-btns margin-left-m" value="الغاء الان">
                    <!--api call-->
                    <input type="button" class="btn modal-btns close_btn" [id]="" value="إغلاق">
                </div>
            </div>
        </div>
    </div>
</div>
