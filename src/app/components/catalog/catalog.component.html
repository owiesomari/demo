<div class="container-fluid">

  <div class="search search_div" style="margin-top: 35px">
    <h2>البحث السريع</h2>
    <div class="input-group margin-top-xl">
      <input style="background-color: #f0f0f0;" type="text" class="form-control" placeholder="ادخل كلمات البحث هنا"
        aria-label="search" aria-describedby="basic-addon2" (keyup)="filterCatalogs($event)">
    </div>
  </div>



  <div class="margin-top-xl" id="combo-tags">

    <div class="margin-top-xl">
      <h2>فرز حسب</h2>

      <div class="col-md-7 margin-top-xl">
          <div class="btn btn-primary-group flex-wrap" role="group" aria-label="Basic example">
            <div style="display: inline-block">
              <button type="button" class="filter-button btn btn-primary idButton" ><img class="combo-icon" src="../../../assets/iphone-icon.png"></button>
              <p>هواتف</p>

            </div>
            <div style="display: inline-block">
              <button type="button" class="filter-button btn btn-primary idButton"><img class="combo-icon" src="../../../assets/Houseware-icon.png"></button>
              <p>ادوات منزلية</p>
            </div>

            <div style="display: inline-block">
              <button type="button" class="filter-button btn btn-primary idButton"><img class="combo-icon" src="../../../assets/Cosmetics-icon.png"></button>
              <p>عناية شخصية</p>
            </div>

            <div style="display: inline-block">

              <button type="button" class="filter-button btn btn-primary idButton"><img class="combo-icon" src="../../../assets/gaming-iocn.png"></button>
              <p>العاب</p>

            </div>

            <div style="display: inline-block">

              <button type="button" class="filter-button btn btn-primary idButton"><img class="combo-icon" src="../../../assets/watch-icon.png.crdownload"></button>
              <p>ساعات</p>

              </div>

            <div style="display: inline-block">

              <button type="button" class="filter-button btn btn-primary idButton"><img class="combo-icon" src="../../../assets/pafrum-icon.png"></button>
              <p>عطور</p>
              </div>

            <div style="display: inline-block">

              <button type="button" class="filter-button btn btn-primary idButton"><img class="combo-icon" src="../../../assets/solar-icon.png"></button>
              <p>طاقة شمسية</p>
              </div>

            <div style="display: inline-block">

              <button type="button" class="filter-button btn btn-primary idButton"><img class="combo-icon" src="../../../assets/electricity-icon.png"></button>
              <p>ادوات كهربائية</p>
              </div>

            <div style="display: inline-block">

              <button type="button" class="filter-button btn btn-primary idButton"><img class="combo-icon" src="../../../assets/others-icon.png"></button>
              <p>اخرى</p>
              </div>


          </div>
      </div>
      <div class="col-md-5"></div>
  </div>

  </div>


  <div class="row margin-top-xl" style="margin-bottom: 35px">
    <div class="col-md-3" *ngFor="let c of tempCatalogs">
      <div class="card margin-top-xl">
        <img class="card-img-top" width="200px" height="200px" src="{{c.getImg()}}" alt="Card image cap">
        <hr>
        <div class="card-body">
          <h5 class="card-title">{{c.getTitle()}}</h5>
          <div class="card-text">
            <div class="row">
              <div class="col-md-6">
                سعر التكلفة

              </div>
              <div class="col-md-6" style="text-align: left; color: #28a745;font-size: 15px;font-weight: 700;">
                {{c.getCost()}} د.أ
              </div>
            </div>

            <div class="row margin-top-s">
              <div class="col-md-6">
                سعر البيع المقترح

              </div>
              <div class="col-md-6" style="text-align: left;color: #ce0000;">
                {{c.getSellingPrice()}} د.أ
              </div>
            </div>
          </div>
          <div>
            <div class="bottom-btn btn-primarys d-flex justify-content-between">
              <button class="btn btn-primary idButton" style="width: 70%"><i
                  class="bi bi-plus"></i>
                أضف إلى منتجاتي</button>
              <button class="btn btn-primary idButton"><i class="bi bi-cart-plus"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="pagination" style="margin-bottom: 12px;"></div>
</div>



<div class="modal" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true" >&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
