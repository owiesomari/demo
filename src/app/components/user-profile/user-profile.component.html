<div style="padding: 30px; display: none;" id="content_continer">
    <h2>اعدادات الحساب</h2>

    <div class=" rounded bg-white mt-5 mb-5">

        <div class="row">
            <div class="col-md-3 border-right">

                <div style="position: relative;"
                    class="d-flex flex-column align-items-center text-center p-3 py-5 img-div">
                    <img class="mt-5" width="150px" id="marketerImage" height="200"
                        src="data:image/png;base64,{{userData.personalImage.image}}">
                    <span class="font-weight-bold" id="nameUnderImage">Owies Alomari</span><span class="text-black-50"
                        id="emailUnderImage">owies.omari3@gmail.com</span><span> </span>

                    <input type="file" id="up" style="display: none;">

                    <label for="up" style="font-weight: 400;">
                        <div id="uploadContainer"
                            style="position:absolute;left:38%; background-color: rgba(0, 0, 0, 0.5);border-radius: 40px; color: white;padding: 8px;">
                            <i class="bi bi-file-image margin-left-m"></i>
                            <span>رفع صورة</span>
                        </div>
                    </label>

                </div>

            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">معلومات الحساب </h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">الاسم</label>
                            <input id="fname" type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">الكنية</label>
                            <input id="lname" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels"> اسم المستخدم</label>
                            <input type="text" class="form-control" disabled id="username">

                        </div>
                        <div class="col-md-12">
                            <label class="labels"> الدولة</label>
                            <input type="text" class="form-control" placeholder="الدولة" id="country">

                        </div>

                        <div class="col-md-12">
                            <label class="labels">المدينة</label>
                            <input type="text" class="form-control" placeholder="المدينة" id="city">

                        </div>
                        <div class="col-md-12">
                            <label class="labels">المنطقة</label>
                            <input type="text" class="form-control" placeholder="المنطقة" id="place">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">العنوان ١</label>
                            <input type="text" class="form-control" placeholder="العنوان ١" id="address1">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">العنوان ٢</label>
                            <input type="text" class="form-control" placeholder="العنوان ٢" id="address2">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">الرمز البريدي</label>
                            <input type="text" class="form-control" placeholder="الرمز البريدي" id="postal">
                        </div>
                        <div class="col-md-12">
                            <label class="labels"> الشركة</label>
                            <input type="text" class="form-control" placeholder=" الشركة" id="company">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">البريد الاكتروني*</label>
                            <input type="email" class="form-control" placeholder="البريد الاكتروني*" id="email">
                            <p> <small style="color: red; display: none;" id="infotext1" class="form-text "></small></p>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">رقم الهاتف*</label>
                            <input type="text" class="form-control" placeholder=" رقم الهاتف*" id="phone">
                            <p> <small style="color: red;display: none;" id="infotext2" class="form-text "></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class=" rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px" src="../../../assets/online-store.png"></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">اعدادات روابط المتجر </h4>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">رابط Shopify</label>
                            <input type="text" class="form-control" placeholder="رابط Shopify" id="shopify">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">رابط Facebook</label>
                            <input type="text" class="form-control" id="facebook" placeholder="رابط Facebook">
                        </div>
                        <div class="col-md-12">
                            <label class="labels"> رابط Instagram</label>
                            <input type="text" class="form-control" placeholder="رابط Instagram" id="insta">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class=" rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px" src="../../../assets/ic_password.png"></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right"> تغيير كلمة المرور </h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">كلمة المرور القديمة</label>
                            <input type="password" class="form-control" placeholder="********" id="oldPassword">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">كلمة المرور الجديدة</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="******** ">
                        </div>
                        <div class="col-md-12">
                            <label class="labels"> اعادة كلمة المرور الجديدة </label>
                            <input type="password" class="form-control" placeholder="********" id="confirmNewPassword">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5 text-center" style="width: 200px; margin:auto">
        <button style="width:100%" id="idButton" class="btn" type="button" (click)="saveChanges()">حفظ التغيرات</button>
    </div>
</div>
