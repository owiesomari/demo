<div style="padding: 50px;" id="content_continer">
  <h2>طلباتي </h2>
  <br>
  <div class="search row search_div" id="">
    <div class="input-group ">
      <input style="background-color: #f0f0f0;" type="text" class="form-control" placeholder="ادخل اسم المنتج أو SKU" aria-label="search"
        aria-describedby="basic-addon2" (keyup)="filterTable($event)">
      
    </div>
  </div>

  <div class="row search_div">
    <h2>منتجاتي</h2>
    <br>
    <div class="table-responsive">

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">الصورة</th>
            <th scope="col">العنوان</th>
            <th scope="col">سعر التكلفة</th>
            <th scope="col">سعر البيع المقترح</th>
            <th scope="col">الحالة </th>
            <th scope="col">الاجراءات </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let x of tempProducts">
            <td>{{x.getID()}}</td>
            <td>change</td>
            <td>{{x.getTitle()}}</td>
            <td>{{x.getCost()}}</td>
            <td>{{x.getSellingPrice()}}</td>
            <td>{{x.getStatus()}}</td>
            <td><span><button class="btn btn-small bg-success rd-50"><i class="bi bi-eye"></i> </button></span>
              <span><button class="rd-50 btn btn-small bg-danger"><i class="bi bi-trash"></i></button></span></td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
